{% extends 'index.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Login</h2>
<div class="row">
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
  <a href="{% url 'password_reset' %}" class="btn waves-effect waves-light">Forgot my password</a>

</form>
</div>
{% endblock %}
